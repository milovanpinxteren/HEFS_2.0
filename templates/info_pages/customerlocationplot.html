<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Klantinformatie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="{% static 'hefs/stylesheet.css' %}"/>
</head>
<body>
{% include "helpers/navbar.html" %}
<h1 class="page-title">Klantenoverzicht</h1>
{% if not error %}
    <div class="page-container">
        <div id="customer-location-plot-div"><span class="table-title">Klantenlocaties</span>
            <div id="customer-location-plot">
                {{ customer_location_plot|safe }}
            </div>
        </div>
    </div>
{% else %}
    <h2>{{ ErrorMessage }}</h2>
{% endif %}
</body>
</html>
