{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hefs/stylesheet.css' %}"/>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
{% include "helpers/navbar.html" %}

<h1 class="page-title">Totaallijst</h1>
    <table>
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Totale Hoeveelheid</th>
                <th>Totale kosten</th>
{#                <th>Total Cost</th>#}
            </tr>
        </thead>
        <tbody>
            {% for ingredient, data in total_ingredients %}
                <tr>
                    <td>{{ ingredient }}</td>
                    <td>{{ data.quantity|floatformat:3 }}</td>
                    <td>{{ data.cost|floatformat:2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
